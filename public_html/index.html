		<title>PWP Form Demo</title>
	</head>
	<body class="sfooter">
		<div class="sfooter-content">

			<header class="py-5">
				<div class="container">
					<h1>PWP Form Demo</h1>
				</div>
			</header>

			<main class="container pb-5">
				<div class="row">
					<div class="col-md-6">

						<!-- BEGIN CONTACT FORM -->
						<h2>testing 123</h2>
						<form id="contact-form"  method="post" action="../php/mailer.php">
							<div class="form-group">
								<label for="name">Name</label>
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text"><i class="fa fa-user"></i></span>
									</div>
									<input class="form-control" type="text" name="name" id="name" placeholder="Your Name">
								</div>
							</div>
							<div class="form-group">
								<label for="email">Email</label>
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text"><i class="fa fa-envelope"></i></span>
									</div>
									<input class="form-control" type="email" name="email" id="email" placeholder="Your Email">
								</div>
							</div>
							<div class="form-group">
								<label for="subject">Subject</label>
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text"><i class="fa fa-pencil"></i></span>
									</div>
									<input class="form-control" type="text"  name="subject" id="subject" placeholder="Subject">
								</div>
							</div>
							<div class="form-group">
								<label for="message">Message</label>
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text"><i class="fa fa-comment"></i></span>
									</div>
									<textarea name="message" rows="5" id="message" class="form-control"  required maxlength="2000" placeholder="Your Message (2000 characters max)"></textarea>
								</div>
							</div>

							<div class="g-recaptcha" data-sitekey="6LcHZG0UAAAAAHCSdqZNJATJ1VNMjUxf4sm4jOlM"></div>


							<button class="btn btn-info" type="submit">Submit</button>
							<button class="btn btn-default" type="reset">Reset</button>
						</form>
						<!-- END CONTACT FORM-->

						<div id="output-area"></div>

					</div><!-- /.col-sm-6 -->
				</div><!-- /.row -->
			</main>
		</div>

			</div>
